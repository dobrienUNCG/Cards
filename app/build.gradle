/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'Cards.java-application-conventions'
}

repositories {
    flatDir {
        dirs 'libs'
    }
}
dependencies {
    implementation project(':utilities')
    compile fileTree(dir: 'libs/javafx-sdk-11.0.2/lib', include: '*.jar')
}

application {
    // Define the main class for the application.
    mainClass = 'Cards.app.App'
}
